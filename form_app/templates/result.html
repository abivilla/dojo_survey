<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

</head>
<body>
    <form action="/" method="post">
        {% csrf_token %}
        <h1>Submitted Info</h1>
        <h3>Your Name: {{request.session.name}}</h3>
        
        <h3>Dojo Location: {{request.session.location}}</h3>
        
        <h3>Favorite Language: {{request.session.language}}</h3>
        
        <h3>Comment: {{request.session.comment}}</h3>

        <button type="submit">Go Back</button>
    </form>

</body>
</html>
