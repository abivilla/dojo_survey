<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

</head>
<body>
    <form action="/" method="post">
        {% csrf_token %}
        <h1>Submitted Info</h1>
        <h3>Your Name: {{name}}</h3>
        
        <h3>Dojo Location: {{location}}</h3>
        
        <h3>Favorite Language: {{language}}</h3>
        
        <h3>Comment: {{comment}}</h3>
    
        <button type="submit">Go Back</button>
    </form>

</body>
</html>
